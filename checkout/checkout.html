<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
</head>
<body>

  <h1>Checkout</h1>

  <!-- First Section: Cart -->
  <section>
    <h2>Your Cart</h2>
    <img 
      src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" 
      alt="A cube product image">
  </section>

  <!-- Second Section: Payment -->
  <section>
    <h2>Payment Information</h2>

    <form>
      <!-- Card Name -->
      <label for="card-name">
        Cardholder Name
        <span aria-hidden="true">*</span>
      </label>
      <input
        type="text"
        id="card-name"
        name="card-name"
        required
      >

      <!-- Card Number -->
      <label for="card-number">
        Card Number
        <span aria-hidden="true">*</span>
      </label>
      <input
        type="text"
        id="card-number"
        name="card-number"
        required
        aria-describedby="card-number-help"
      >

      <p id="card-number-help">
        Enter your 16-digit card number without spaces.
      </p>

    </form>
  </section>

</body>
</html>
