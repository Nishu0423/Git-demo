<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h2>Student Registration Form</h2>
    <form action ="$" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" placeholder="Enter your full name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter valid email address"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password"><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br>

        <label for="course">Course:</label>
        <select id="course">
            <option>-- Select Course --</option>
            <option>B.Tech</option>
            <option>BCA</option>
            <option>BBA</option>
            <option>MCA</option>
            <option>MBA</option>
        </select><br>

        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" placeholder="Enter phone number"><br>

        <label for="address">Address:</label><br>
        <textarea id="address" placeholder="Enter your address"></textarea><br><br>
        <button type="reset">Clear data</button>
        <button type="submit">Register data</button>

        
    </form>

    <hr>
       <h3> Â© 2025 Student Registration Portal</h3>


</body>
</html>
