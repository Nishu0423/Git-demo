<!DOCTYPE html>
<html>
<head>
    <title>Experiment 4 - Hotel Room Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h2 {
            text-align: center;
            text-decoration: underline;
        }
        .container {
            text-align: center;
        }
        form {
            border: 2px solid black;
            display: inline-block;
            text-align: left;
            padding: 20px 40px;
            background-color: #fff;
        }
        label {
            display: inline-block;
            width: 130px;
            margin-bottom: 10px;
        }
        input, select, textarea {
            width: 200px;
            padding: 3px;
            margin-bottom: 10px;
        }
        textarea {
            width: 250px;
            height: 60px;
        }
        .buttons {
            text-align: center;
            margin-top: 10px;
        }
        input[type="submit"], input[type="reset"] {
            padding: 5px 10px;
            margin: 5px;
        }
        h3 {
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h3><b>Output:</b></h3>

    <div class="container">
        <form>
            <h2>Hotel Room Booking Form</h2>

            <label>Full Name:</label>
            <input type="text" name="fullname"><br>

            <label>Email:</label>
            <input type="email" name="email"><br>

            <label>Phone:</label>
            <input type="tel" name="phone"><br>

            <label>Check-in Date:</label>
            <input type="date" name="checkin"><br>

            <label>Check-out Date:</label>
            <input type="date" name="checkout"><br>

            <label>Room Type:</label>
            <select name="roomtype">
                <option>Single Room</option>
                <option>Double Room</option>
                <option>Suite</option>
            </select><br>

            <label>Number of Guests:</label>
            <input type="number" name="guests" min="1"><br>

            <label>Special Requests:</label><br>
            <textarea name="requests"></textarea><br>

            <div class="buttons">
                <input type="submit" value="Book Now">
                <input type="reset" value="Reset Form">
            </div>
        </form>
    </div>

    
</body>
</html>
