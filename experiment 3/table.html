<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic Table</title>
    </head>
    <body>
        <h2>Simple table Example</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Maths</th>
                <th>Science</th>
            </tr>
            <tr>
                <td>Ojasvi</td>
                <td>15</td>
                <td>14</td>
            </tr>
            <tr>
                <td>Nishu</td>
                <td>15</td>
                <td>14</td>
            </tr>
        </table>
        </body>
</html>
