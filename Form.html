<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Burger Menu (Inline CSS only)</title>
</head>
<body style="margin:0; min-height:100vh; 
             /* full-page background image - replace background.jpg with your image or URL */
             background-image: url('background.jpg');
             background-size: cover;
             background-position: center;
             background-repeat: no-repeat;
             /* center the card */
             display:flex;
             align-items:center;
             justify-content:center;
             font-family: Arial, Helvetica, sans-serif;
             -webkit-font-smoothing:antialiased;
             -moz-osx-font-smoothing:grayscale;">

  <!-- card container -->
  <div style="width:360px; 
              background: rgba(20,20,20,0.96); /* dark panel */
              border-radius:12px;
              padding:28px 26px 36px 26px;
              box-shadow: 0 18px 40px rgba(0,0,0,0.45);
              color:#e6e6e6;
              border: 6px solid rgba(255,255,255,0.05);
              box-sizing:border-box;">

    <!-- Title -->
    <div style="text-align:center; margin-bottom:6px;">
      <h1 style="margin:0; letter-spacing:4px; font-size:34px; color:#f2c200; font-weight:700;">
        BURGER
      </h1>
      <div style="color:#fff; opacity:0.9; font-size:18px; margin-top:6px;">Menu</div>
    </div>

    <!-- separator small gap -->
    <div style="height:14px;"></div>

    <!-- Burger items list -->
    <ul style="list-style:none; padding:0; margin:0 0 18px 0; font-size:13px; line-height:2.4;">
      <li style="display:flex; justify-content:space-between; align-items:center; color:#dcdcdc;">
        <span style="text-transform:uppercase; font-weight:600; letter-spacing:0.6px;">Chicken Burger</span>
        <span style="margin-left:12px; white-space:nowrap;">₹ 110</span>
      </li>

      <li style="display:flex; justify-content:space-between; align-items:center; color:#dcdcdc;">
        <span style="text-transform:uppercase; font-weight:600; letter-spacing:0.6px;">Double Cheese Burger</span>
        <span style="margin-left:12px; white-space:nowrap;">₹ 170</span>
      </li>

      <li style="display:flex; justify-content:space-between; align-items:center; color:#dcdcdc;">
        <span style="text-transform:uppercase; font-weight:600; letter-spacing:0.6px;">Chicken Cheese Burger</span>
        <span style="margin-left:12px; white-space:nowrap;">₹ 140</span>
      </li>

      <li style="display:flex; justify-content:space-between; align-items:center; color:#dcdcdc;">
        <span style="text-transform:uppercase; font-weight:600; letter-spacing:0.6px;">Double Patty Burger</span>
        <span style="margin-left:12px; white-space:nowrap;">₹ 210</span>
      </li>

      <li style="display:flex; justify-content:space-between; align-items:center; color:#dcdcdc;">
        <span style="text-transform:uppercase; font-weight:600; letter-spacing:0.6px;">Peri Peri Chicken Burger</span>
        <span style="margin-left:12px; white-space:nowrap;">₹ 135</span>
      </li>
    </ul>

    <!-- Combos bar -->
    <div style="width:100%; background:#f2c200; color:#111; text-align:center; 
                padding:12px 10px; border-radius:4px; font-weight:700; letter-spacing:1px; margin:8px 0 16px 0;">
      COMBOS
    </div>

    <!-- Combos list -->
    <ul style="list-style:none; padding:0; margin:0; font-size:13px; line-height:2.6;">
      <li style="display:flex; justify-content:space-between; align-items:center; color:#eaeaea;">
        <span style="font-weight:600; text-transform:capitalize;">C Burger Fries</span>
        <span style="white-space:nowrap;">₹ 155</span>
      </li>

      <li style="display:flex; justify-content:space-between; align-items:center; color:#eaeaea;">
        <span style="font-weight:600; text-transform:capitalize;">Cheese B 184</span>
        <span style="white-space:nowrap;">₹ 239</span>
      </li>

      <li style="display:flex; justify-content:space-between; align-items:center; color:#eaeaea;">
        <span style="font-weight:600; text-transform:capitalize;">Big (B) Cheese</span>
        <span style="white-space:nowrap;">₹ 270</span>
      </li>

      <li style="display:flex; justify-content:space-between; align-items:center; color:#eaeaea;">
        <span style="font-weight:600; text-transform:capitalize;">Blast B</span>
        <span style="white-space:nowrap;">₹ 450</span>
      </li>
    </ul>

  </div>

</body>
</html>
